name: Deploy Lycosidae Main

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug Secrets
      run: |
        echo "üîç Verificando secrets..."
        echo "VPS_HOST: ${{ secrets.VPS_HOST }}"
        echo "VPS_USERNAME: ${{ secrets.VPS_USERNAME }}"
        echo "VPS_PASSWORD definido: ${{ secrets.VPS_PASSWORD != '' }}"
        
        if [ -z "${{ secrets.VPS_HOST }}" ]; then
          echo "‚ùå ERRO: VPS_HOST n√£o est√° definido!"
          exit 1
        fi
        
        if [ -z "${{ secrets.VPS_USERNAME }}" ]; then
          echo "‚ùå ERRO: VPS_USERNAME n√£o est√° definido!"
          exit 1
        fi
        
        if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
          echo "‚ùå ERRO: VPS_PASSWORD n√£o est√° definido!"
          exit 1
        fi
        
        echo "‚úÖ Todas as secrets est√£o definidas!"
    
    - name: Test SSH Connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          echo "‚úÖ Conex√£o SSH funcionou!"
          echo "Usu√°rio: $(whoami)"
          echo "Hostname: $(hostname)"
          echo "Data: $(date)"
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          set -e
          echo "üöÄ Iniciando deploy do Lycosidae (Reposit√≥rio Principal)..."
          
          # Ir para o diret√≥rio do projeto
          cd /root/Lycosidae-Project/Lycosidae
          
          # Atualizar reposit√≥rio principal
          echo "üîÑ Atualizando reposit√≥rio principal..."
          git pull origin main
          
          # Executar script de deploy
          echo "üîß Executando script de deploy..."
          chmod +x deploy.sh
          ./deploy.sh
          
          echo "‚úÖ Deploy do Lycosidae (Reposit√≥rio Principal) conclu√≠do com sucesso!"